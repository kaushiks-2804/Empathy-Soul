<!DOCTYPE html>
<html lang="en" style="background: #000; color: #fff;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Empathy Soul | Q&A Forum</title>
    <link rel="icon" type="image/png" href="images/brain.png" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="empathy-soul-styles.css">
    <style>
      /* Core variables */
      :root {
        --dark-bg: #000;
        --dark-gradient: linear-gradient(135deg, #070723, #000);
        --nav-gradient: linear-gradient(90deg, #060631, #000);
        --text-color: #fff;
        --cyan: #00f0ff;
        --magenta: #ff00ff;
        --primary-gradient: linear-gradient(45deg, #00f0ff, #ff00ff);
        --card-bg: rgba(255, 255, 255, 0.03);
        --card-border: rgba(255, 255, 255, 0.05);
        --card-hover-bg: rgba(255, 255, 255, 0.05);
        --card-hover-border: rgba(0, 240, 255, 0.3);
      }
      
      /* Reset and base styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        background: var(--dark-gradient);
        color: var(--text-color);
        font-family: 'Montserrat', sans-serif;
        min-height: 100vh;
        line-height: 1.6;
      }
      
      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
        color: var(--text-color);
        margin-bottom: 1rem;
      }
      
      /* Layout */
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      .search-container {
        max-width: 800px;
        margin: 0 auto 2rem;
        position: relative;
      }
      
      input[type="text"] {
        width: 100%;
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        color: var(--text-color);
        font-family: 'Montserrat', sans-serif;
      }
      
      input[type="text"]:focus {
        outline: none;
        border-color: var(--cyan);
        box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.2);
      }
      
      .search-container button {
        position: absolute;
        right: 5px;
        top: 5px;
        bottom: 5px;
        background: var(--primary-gradient);
        border: none;
        border-radius: 50px;
        color: #000;
        padding: 0 1.5rem;
        font-weight: 600;
        cursor: pointer;
      }
      
      /* Cards and UI Elements */
      .question-form {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 3rem;
      }
      
      .question-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
      }
      
      .question-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        background: var(--card-hover-bg);
        border-color: var(--card-hover-border);
      }
      
      .btn-gradient {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background: var(--primary-gradient);
        color: #000;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .btn-gradient:hover {
        box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
        transform: translateY(-2px);
      }
      
      /* Specific forum styling */
      .filter-tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
        gap: 1rem;
        flex-wrap: wrap;
      }
      
      .filter-tab {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        padding: 0.5rem 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .filter-tab:hover, .filter-tab.active {
        background: rgba(0, 240, 255, 0.1);
        border-color: var(--cyan);
        color: var(--cyan);
      }
      
      .section-title {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
        font-size: 2.5rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }
      
      /* User info styling */
      .user-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .user-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: var(--primary-gradient);
      }
      
      .question-meta {
        display: flex;
        gap: 0.5rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.7);
      }
      
      /* Tags styling */
      .tag {
        background: rgba(0, 240, 255, 0.1);
        color: var(--cyan);
        padding: 0.3rem 0.8rem;
        border-radius: 50px;
        font-size: 0.8rem;
      }
      
      /* Footer */
      footer {
        text-align: center;
        padding: 2rem;
        margin-top: 3rem;
        background: var(--nav-gradient);
      }
      
      /* Additional classes from original styling */
      .question-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin: 1rem 0;
      }
      
      .question-content {
        margin-bottom: 1.5rem;
      }
      
      .question-actions {
        display: flex;
        gap: 1rem;
      }
      
      .action-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .action-btn:hover {
        color: var(--cyan);
      }
      
      .answers-section {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .answer {
        background: rgba(255, 255, 255, 0.02);
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      
      .question-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }
      
      /* Notification Styles */
      .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 5px;
        z-index: 1000;
        animation: fadeIn 0.3s ease-in-out;
      }
      
      .notification.success {
        border-left: 4px solid #00b894;
      }
      
      .notification.error {
        border-left: 4px solid #d63031;
      }
      
      .notification.info {
        border-left: 4px solid var(--cyan);
      }
      
      .notification.fade-out {
        animation: fadeOut 0.5s ease-in-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(10px); }
      }
      
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      
      .modal-content {
        background: var(--dark-gradient);
        border: 1px solid var(--card-border);
        border-radius: 10px;
        width: 90%;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        animation: modalFadeIn 0.3s ease-in-out;
      }
      
      .modal-header {
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--card-border);
      }
      
      .modal-body {
        padding: 20px;
      }
      
      .close-modal {
        background: transparent;
        border: none;
        color: var(--text-color);
        font-size: 28px;
        cursor: pointer;
      }
      
      @keyframes modalFadeIn {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Answer Styles */
      .answers-section {
        margin-top: 30px;
      }
      
      .answer-item {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
      }
      
      .post-answer {
        margin-top: 30px;
      }
      
      #answer-content {
        width: 100%;
        min-height: 120px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--card-border);
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        color: var(--text-color);
        font-family: 'Montserrat', sans-serif;
      }
      
      .vote-btn {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 5px;
        padding: 5px 10px;
        margin-right: 10px;
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      
      .vote-btn:hover {
        background: var(--card-hover-bg);
        border-color: var(--card-hover-border);
      }
      
      .vote-btn.upvote.active {
        color: var(--cyan);
        border-color: var(--cyan);
      }
      
      .vote-btn.downvote.active {
        color: #d63031;
        border-color: #d63031;
      }
      
      /* New Question Form */
      .new-question-container {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }
      
      .new-question-container h2 {
        margin-bottom: 15px;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      
      .form-group input, .form-group textarea, .form-group select {
        width: 100%;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--card-border);
        border-radius: 5px;
        color: var(--text-color);
        font-family: 'Montserrat', sans-serif;
      }
      
      .form-group textarea {
        min-height: 120px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="section-title">Q&A Forum</h1>

      <div class="search-container">
        <input type="text" placeholder="Search questions...">
        <select id="category-filter">
          <option value="">All Categories</option>
          <option value="mental-health">Mental Health</option>
          <option value="mindfulness">Mindfulness</option>
          <option value="emotional-intelligence">Emotional Intelligence</option>
          <option value="well-being">Well-being</option>
        </select>
      </div>
      
      <div class="new-question-container" id="new-question-form">
        <h2>Ask a New Question</h2>
        <form id="question-form">
          <div class="form-group">
            <label for="question-title">Title</label>
            <input type="text" id="question-title" name="title" placeholder="Title of your question (10-200 characters)" required minlength="10" maxlength="200">
          </div>
          <div class="form-group">
            <label for="question-content">Description</label>
            <textarea id="question-content" name="content" placeholder="Describe your question in detail (minimum 20 characters)" required minlength="20"></textarea>
          </div>
          <div class="form-group">
            <label for="question-category">Category</label>
            <select id="question-category" name="category" required>
              <option value="">Select a category</option>
              <option value="mental-health">Mental Health</option>
              <option value="mindfulness">Mindfulness</option>
              <option value="emotional-intelligence">Emotional Intelligence</option>
              <option value="well-being">Well-being</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-tags">Tags (comma separated)</label>
            <input type="text" id="question-tags" name="tags" placeholder="e.g., mindfulness, self-care, stress">
          </div>
          <div class="form-group">
            <label for="question-author">Your Name (Optional)</label>
            <input type="text" id="question-author" name="authorName" placeholder="Enter your name or leave anonymous">
          </div>
          <button type="submit" class="btn-primary">Post Question</button>
        </form>
      </div>

      <section class="questions-container">
        <!-- Question cards will be dynamically inserted here by JavaScript -->
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading questions...</p>
        </div>
      </section>
    </main>
    
    <!-- Question Detail Modal -->
    <div class="modal" id="question-detail-modal">
      <!-- Modal content will be dynamically inserted here -->
    </div>
    
    <!-- Login Modal -->
    <div class="modal" id="login-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Login</h2>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="form-group">
              <label for="login-username">Username or Email</label>
              <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
          </form>
          <p class="form-toggle">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
      </div>
    </div>
    
    <!-- Register Modal -->
    <div class="modal" id="register-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Register</h2>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="register-form">
            <div class="form-group">
              <label for="register-username">Username</label>
              <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
              <label for="register-email">Email</label>
              <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" id="register-password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Register</button>
          </form>
          <p class="form-toggle">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
      </div>
    </div>

    <script>
      // Force the dark theme to be applied immediately
      document.addEventListener('DOMContentLoaded', function() {
        document.documentElement.style.background = 'linear-gradient(135deg, #070723, #000)';
        document.body.style.background = 'linear-gradient(135deg, #070723, #000)';
      });
    </script>
    
    <!-- Import the Q&A JavaScript -->
    <script src="/js/qa-app.js"></script>
  </body>
</html>
