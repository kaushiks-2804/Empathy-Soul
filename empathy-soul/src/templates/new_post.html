<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post | Empathy Soul Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        
        .new-post-container {
            max-width: 800px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }
        
        .new-post-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .new-post-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #00ffe5, #6d5dfc);
            -webkit-background-clip: text;
            color: transparent;
        }
        
        .new-post-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ffe5;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .submit-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #00ffe5, #6d5dfc);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .cancel-btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
        }
        
        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .form-actions {
            text-align: right;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{{ url_for('home') }}" class="logo">Empathy<span>Soul</span></a>
                <div class="nav-links">
                    <a href="{{ url_for('home') }}">Home</a>
                    <a href="{{ url_for('about') }}">About</a>
                    <a href="{{ url_for('resources') }}">Features</a>
                    <a href="{{ url_for('resource_library') }}">Resources</a>
                    <a href="{{ url_for('community') }}" class="active">Community</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="new-post-container">
            <div class="new-post-header">
                <h1>Share Your Story</h1>
                <p>Connect with others by sharing your experiences and insights</p>
            </div>
            
            <form class="new-post-form" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="Give your post a meaningful title">
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" required 
                              placeholder="Share your thoughts, experiences, or questions with the community..."></textarea>
                </div>
                
                <div class="form-actions">
                    <a href="{{ url_for('community') }}" class="cancel-btn">Cancel</a>
                    <button type="submit" class="submit-btn">Share Post</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
