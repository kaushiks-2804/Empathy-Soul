<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empathy Soul - Emotional Intelligence Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2e3192;
            --accent-color: #1bffff;
            --text: #ffffff;
            --bg: #000000;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            mix-blend-mode: normal;
        }

        .brand-text {
            font-size: 1.4rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease forwards 0.3s;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: linear-gradient(120deg, var(--primary-color) 0%, var(--accent-color) 50%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: fadeUp 1s ease forwards 0.3s;
        }

        .brand-text:hover {
            transform: translateY(-1px);
            background-position: right center;
            transition: 0.5s;
            opacity: 0.9;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            gap: 40px;
            margin-right: 40px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            transition: all 0.4s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--text);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 0 20px;
        }

        .wave-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--bg), #0a0a0a);
            opacity: 0.8;
            animation: gradientShift 15s ease infinite;
            background-size: 400% 400%;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.12;
            background: radial-gradient(circle at center, var(--primary-color) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
            mix-blend-mode: screen;
            filter: blur(10px);
        }

        .wave:nth-child(2) {
            animation-delay: -4s;
            opacity: 0.08;
            background: radial-gradient(circle at center, var(--accent-color) 0%, transparent 70%);
            filter: blur(15px);
        }

        .wave:nth-child(3) {
            animation-delay: -2s;
            opacity: 0.04;
            background: radial-gradient(circle at center, #fff 0%, transparent 70%);
            filter: blur(20px);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 900px;
            transform: translateY(-5vh);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 7rem);
            line-height: 1;
            margin-bottom: 35px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(30px);
            letter-spacing: -0.03em;
            background: linear-gradient(45deg, var(--text) 30%, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: fadeUp 1s ease forwards 0.5s, gradientText 8s ease infinite;
        }

        .hero p {
            font-size: clamp(1.1rem, 3vw, 1.8rem);
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease forwards 0.7s;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
            letter-spacing: 0.02em;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .start-button {
            display: inline-block;
            padding: 24px 80px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease forwards 0.9s;
            position: relative;
            overflow: hidden;
            font-weight: 400;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .start-button:hover {
            background: rgba(255, 255, 255, 0.98);
            color: var(--bg);
            border-color: transparent;
            transform: translateY(-2px);
            letter-spacing: 0.35em;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .start-button:hover::before {
            transform: translateX(100%);
        }

        .profile-icon {
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .profile-icon:hover {
            transform: scale(1.1);
            color: var(--accent-color);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.98);
                opacity: 0.12;
            }
            50% {
                transform: scale(1.02);
                opacity: 0.15;
            }
            100% {
                transform: scale(0.98);
                opacity: 0.12;
            }
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav {
                padding: 20px;
            }

            .brand-text {
                font-size: 1.2rem;
                letter-spacing: 0.04em;
            }

            .nav-links {
                gap: 30px;
                margin-right: 20px;
            }

            .hero {
                padding: 0 15px;
            }

            .hero-content {
                max-width: 100%;
                transform: translateY(0);
            }

            .hero h1 {
                margin-bottom: 25px;
                letter-spacing: -0.02em;
            }

            .hero p {
                margin-bottom: 45px;
                padding: 0 10px;
            }

            .start-button {
                padding: 20px 50px;
                font-size: 0.9rem;
                letter-spacing: 0.25em;
            }

            .start-button:hover {
                letter-spacing: 0.3em;
            }
        }

        @media (max-width: 480px) {
            .nav {
                padding: 15px;
            }

            .brand-text {
                font-size: 1rem;
                letter-spacing: 0.03em;
            }

            .nav-links {
                gap: 20px;
                margin-right: 10px;
            }

            .hero {
                padding: 0 10px;
            }

            .hero-content {
                padding: 0 5px;
            }

            .hero h1 {
                letter-spacing: -0.01em;
            }

            .hero p {
                padding: 0;
            }

            .start-button {
                padding: 18px 40px;
                font-size: 0.8rem;
                letter-spacing: 0.2em;
                width: 100%;
                max-width: 280px;
            }

            .start-button:hover {
                letter-spacing: 0.25em;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="{{ url_for('home') }}" class="brand-text">EmpathySoul</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('features') }}">Features</a></li>
            <li><a href="{{ url_for('profile') }}"><i class="fas fa-user-circle profile-icon"></i></a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="wave-bg">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <div class="hero-content">
            <h1>Journey Into Your Mind</h1>
            <p>Experience emotional intelligence in a whole new dimension</p>
            <a href="{{ url_for('login') }}" class="start-button">Begin Experience</a>
        </div>
    </section>
</body>
</html>
